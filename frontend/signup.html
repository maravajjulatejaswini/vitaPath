\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style (2).css">
    <style>
        /* Sign Up specific styles */
        .login-container:hover {
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .right-section {
            background: url('image.png') no-repeat center center;
            background-size: cover;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left-section">
                <h2>Create Your Account</h2>
                <p>Join us to explore personalized health solutions powered by AI.</p>
                <form >
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <button class="btn" type="submit">Sign Up</button>

                    <a href="login.html" class="login-link">Already have an account? Log In</a>
                </form>
                <!-- Added Login Hyperlink -->
                
            </div>
            <div class="right-section">
                <div class="image-overlay">
                    <h2>Start Your Health Journey</h2>
                    <p>AI-driven vitamin deficiency detection and personalized health solutions.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
