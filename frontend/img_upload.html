<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2537;
        }

        .container {
            display: flex;
            width: 80%;
            height: 70%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .upload-section, .results-section {
            flex: 1;
            padding: 20px;
        }

        .upload-section {
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #d9d9d9;
        }

        .upload-section h2 {
            margin-bottom: 20px;
            color: #1e2537;
        }

        .upload-section input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .results-section {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .results-section h2 {
            margin-bottom: 20px;
            color: #595959;
        }

        .results-container {
            width: 90%;
            height: 60%;
            border: 2px dashed #d9d9d9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #a6a6a6;
            text-align: center;
        }

        /* Header Section with Buttons */
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1e2537;
        }

        .header button {
            background-color: #066696;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        .header button:hover {
            background-color: #45a049;
        }

        .header .vitaPath-title {
            margin-left: auto;
            font-size: 20px;
            font-weight: bold;
        }
        .vitaPath-title{
            color: #e6f7ff;

        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo Button and Chat with Bot -->
        <div>
            <button onclick="window.location.href='getstarted.html';">Logout</button>
            <button onclick="window.location.href='chatbot.html';">Chat with Bot</button>
        </div>
        <!-- VitaPath Title -->
        <div class="vitaPath-title">VitaPath.</div>
    </div>

    <div class="container">
        <div class="upload-section">
            <h2>Upload Your Image</h2>
            <input type="file" accept="image/*">
        </div>
        <div class="results-section">
            <h3>Deficiencies You Possibly Have</h3>
            <div class="results-container">
                <p>No results to display yet.</p>
            </div>
        </div>
    </div>
</body>
</html>
